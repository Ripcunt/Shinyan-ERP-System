<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
<div align="center">
    <h1>入庫</h1>

    <div class="pnlEnter">
        <table class="tableEnter table-striped">
            <tr>
                <td><strong>SKU</strong></td>
                <td><strong>品名</strong></td>
                <td><strong>日期</strong></td>
                <td><strong>庫存數</strong></td>
            </tr>
            <tr>
                <td>A001</td>
                <td>高精度光學尺</td>
                <td>2016/07/27</td>
                <td id="total">50</td>
            </tr>
            <tr>
                <td><strong>數量</strong></td>
                <td><strong>價格</strong></td>
                <td><strong>庫別</strong></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="number" name="sku" id="sku"/></td>
                <td><input type="number" name="name" id="name"/></td>
                <td><input type="text" name="qty" id="qty"/></td>
                <td><button id="submit">Submit</button></td>
            </tr>
        </table>
    </div>
    <div class="container" id="recent">
        <table class="table table-bordered table-striped">
            <tr>
                <td>數量</td>
                <td>價格</td>
                <td>庫別</td>
                <td>日期</td>
            </tr>
            <tr>
                <td>50</td>
                <td>1500</td>
                <td>A</td>
                <td>2016/06/12</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
<style>
    div {
    }

    .pnlEnter {        
        width: 80%;
        margin-bottom: 15px;
        padding: 5px;
    }
    #recent{

    }

    .tableEnter tr td{
        border: solid darkgrey thin;
    }
    .tableEnter td {
        padding:5px;
    }
</style>
<script>
    $(document).ready(function () {
        $("#sku").focus();
    })
    $("#submit").click(function (event) {
        var sku = $("#sku").val();
        var name = $("#name").val();
        var qty = $("#qty").val();

        if (sku == "" || name == "" || qty == "") {
            alert("empty!");
        } else {
            $(".table").append("<tr><td>" + sku + "</td><td>" + name + "</td><td>" + qty + "</td><td>" + "2016/07/27" + "</td></tr>");
            var i = parseInt($("#total").text());
            $("#total").text(i+parseInt(qty));
        }
        $("#sku").val("");
        $("#name").val("");
        $("#qty").val("");
        $("#sku").focus();
    })
</script>
